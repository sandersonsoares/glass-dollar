<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="form-pessoa">
        <div class="card">
            <div class="mdl-grid">

                <div class="mdl-cell mdl-cell--12-col-tablet mdl-cell--4-col ">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100% !important">
                        <h:outputLabel class="mdl-textfield__label" value="CPF" for="cpf" />
                        <h:inputText  class="mdl-textfield__input" id="cpf" value="#{pessoaBean.passageiro.cpf}" />

                    </div>
                </div>
                <div class="mdl-cell mdl-cell--12-col-tablet mdl-cell--4-col">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100% !important">
                        <h:outputLabel class="mdl-textfield__label" value="Nome:" for="nome" />
                        <h:inputText class="mdl-textfield__input" id="nome" value="#{pessoaBean.passageiro.nome}" />
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--12-col-tablet mdl-cell--4-col">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100% !important">
                        <h:outputLabel class="mdl-textfield__label" value="Sexo" for="sexo" />
                        <h:selectOneMenu class="mdl-textfield__input" id="sexo" value="#{pessoaBean.passageiro.sexo}">
                            <f:selectItem value="#{null}" itemLabel="Selecione"/>
                            <f:selectItems value="#{pessoaBean.listarSexos}" var="s" itemLabel="#{s.sexo}" itemValue="#{sexo}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--12-col-tablet mdl-cell--12-col">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="width: 100% !important">
                        <h:outputLabel class="mdl-textfield__label" value="Email" for="email" />
                        <h:inputText class="mdl-textfield__input" id="email" value="#{pessoaBean.passageiro.email}"/>
                    </div>
                </div>


                <div class="mdl-cell mdl-cell--12-col">
                    <!-- Colored FAB button with ripple -->
                    <h:commandLink class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored cor-secundaria" 
                                   actionListener="#{pessoaBean.salvarPassageiro()}" >
                        <i class="material-icons">check</i>
                    </h:commandLink>
                    <h:commandLink class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-color--red-400" 
                                   action="#{linkUtilBean.listaPassageiros()}" 
                                   style="float: right">
                        <i class="material-icons">close</i>
                    </h:commandLink>
                </div>

            </div>
        </div>
    </h:form>
</ui:composition>
