<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <div class="row">
        <div class="col m12 search-bar">
            <div class="row">
                <div class="container">
                    <div class="col s12 m3">
                        <div class="input-field col s12">
                            <h:selectOneMenu id="console1" value="#{investorsBean.ticket}" >
                                <f:selectItem itemLabel="Investment" itemValue="" />
                                <f:selectItem itemLabel="$1 Mio" itemValue="1.0" />
                                <f:selectItem itemLabel="$2 Mio" itemValue="2.0" />
                                <f:selectItem itemLabel="$4 Mio" itemValue="4.0" />
                                <f:selectItem itemLabel="$7 Mio" itemValue="7.0" />
                                <f:selectItem itemLabel="$9 Mio" itemValue="9.0" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="col s12 m3">
                        <div class="input-field col s12">
                            <h:selectOneMenu id="console2" value="#{investorsBean.office}">
                                <f:selectItem itemLabel="Location" itemValue="" />
                                <f:selectItem itemLabel="San Francisco" itemValue="San Francisco" />
                                <f:selectItem itemLabel="Lozangeles" itemValue="Lozangeles" />
                                <f:selectItem itemLabel="São Paulo" itemValue="São Paulo" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="col s12 m3">
                        <div class="input-field col s12">
                            <h:selectOneMenu id="console3" value="#{investorsBean.area}">
                                <f:selectItem itemLabel="Industry" itemValue="Industry" />
                                <f:selectItem itemLabel="Bio Tech" itemValue="Bio Tech" />
                                <f:selectItem itemLabel="AI" itemValue="AI" />
                                <f:selectItem itemLabel="Proptech" itemValue="Proptech" />
                                <f:selectItem itemLabel="Marketplaces" itemValue="Marketplaces" />
                                <f:selectItem itemLabel="E-Commerce" itemValue="E-Commerce" />
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="col s12 m3">

                        <div class="input-field col s12 m10">
                            <!-- Switch -->
                            <div class="switch" style="margin-top: 35px">
                                <label>
                                    Actives
                                    <input type="checkbox" checked="true"/>
                                    <span class="lever"></span>
                                    Inactives
                                </label>
                            </div>
                        </div>

                        <div class="input-field col s12 m2">
                            <p:commandLink action="#{linksUtilBean.investorsPage()}" class="btn btn-floating btn-large pulse">
                                <i class="material-icons">search</i>
                            </p:commandLink>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
