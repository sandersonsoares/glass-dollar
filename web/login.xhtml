<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Glass Dolar</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/> 
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-light_blue.min.css" /> 
        <link rel="stylesheet" href="resources/css/style.css" />
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </h:head>
    <h:body>

        <div class="mdl-layout mdl-js-layout mdl-color--grey-100 card-login">
            <main class="mdl-layout__content card-login-content">
                <div class="mdl-card mdl-shadow--6dp">
                    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                        <h2 class="mdl-card__title-text">Login</h2>
                    </div>
                    <h:form>
                        <div class="mdl-card__supporting-text">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="text" id="username" />
                                <label class="mdl-textfield__label" for="username">Login</label>
                            </div>
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                <input class="mdl-textfield__input" type="password" id="userpass" />
                                <label class="mdl-textfield__label" for="userpass">Senha a</label>
                            </div>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">

                            <h:commandButton action="#{loginBean.login()}"
                                             class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                                             value="Entrar" />
                        </div>
                    </h:form>
                </div>
            </main>
        </div>
    </h:body>
</html>
