<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">

        <div class="row">
            <div class="col s12 m4 offset-m4 login-card">
                <div class="card">
                    <h:form>
                        <p:growl id="growl" showDetail="true" sticky="true" />  

                        <div class="card-content">
                            <p class="card-title">Login</p>

                            <div class="card-action">
                                <div class="row">
                                    <a href="#" class="waves-effect waves-light btn width100 blue">
                                        <i class="fa fa-twitter icon-awesome" aria-hidden="true"></i>
                                        Login with Twitter
                                    </a> 
                                </div>
                                <div class="row">
                                    <a href="#" class="waves-effect waves-light btn width100 blue darken-4 ">
                                        <i class="fa fa-linkedin icon-awesome" aria-hidden="true"></i>
                                        Login with Linkedin
                                    </a>
                                </div>
                            </div>
                            <p class="center grey-text">or</p>

                            <p:messages id="msgs" autoUpdate="true" closable="true"/>

                            <div class="row">
                                <div class="input-field col s12">
                                    <p:inputText id="login" class="validate"  value="#{loginBean.login}" required="true" requiredMessage="Please, insert login."/>
                                    <p:outputLabel for="login">Login</p:outputLabel>
                                </div>
                                <div class="input-field col s12">
                                    <p:password id="password" class="validate" value="#{loginBean.senha}" required="true" requiredMessage="Please, insert password."/>
                                    <p:outputLabel for="password">Password</p:outputLabel>
                                </div>
                            </div>
                            <div class="row">
                                <p class="left">
                                    <h:selectBooleanCheckbox id="remember"></h:selectBooleanCheckbox>
                                    <p:outputLabel for="remember">Remember-me</p:outputLabel>
                                </p>
                                <p class="right"><p:commandLink value="Forgot password"/></p>
                            </div>


                        </div>
                        <div class="card-action">
                            <p:commandLink value="Login" class="waves-effect waves-light btn width100" action="#{loginBean.enter()}"/>
                        </div>
                    </h:form>   
                    <div class="card-action " style="margin-bottom: 10px">
                        <!--<div class="row">-->
                        <p class="left">Don't have an account?</p>
                        <h:form>
                            <p:commandLink value="Sign Up" class="waves-effect waves-light btn right cor-principal" action="#{linksUtilBean.singUpPage()}"/>
                        </h:form>
                        <!--</div>-->
                    </div>

                </div>
            </div>

        </div>
    </ui:define>

</ui:composition>
