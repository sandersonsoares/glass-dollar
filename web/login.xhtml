<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">

        <div class="row center-card">
            <div class="card">
                <div class="card-content">
                    <p class="card-title">Login</p>

                    <div class="card-action">
                        <div class="row">
                            <p:commandLink class="waves-effect waves-light btn width100 blue">
                                <i class="fa fa-twitter icon-awesome" aria-hidden="true"></i>
                                Login with Twitter
                            </p:commandLink> 
                        </div>
                        <div class="row">
                            <p:commandLink  class="waves-effect waves-light btn width100 blue darken-4 ">
                                <i class="fa fa-linkedin icon-awesome" aria-hidden="true"></i>
                                Login with Linkedin
                            </p:commandLink>
                        </div>
                    </div>
                    <p class="center grey-text">or</p>
                    <div class="row">
                        <div class="input-field col s12">
                            <p:inputText id="login" class="validate"/>
                            <p:outputLabel for="login">Login</p:outputLabel>
                        </div>
                        <div class="input-field col s12">
                            <p:password id="password" class="validate"/>
                            <p:outputLabel for="password">Password</p:outputLabel>
                        </div>
                    </div>
                    <div class="row">
                        <p class="left">
                            <h:selectBooleanCheckbox id="remember" value=""></h:selectBooleanCheckbox>
                            <p:outputLabel for="remember">Remember-me</p:outputLabel>
                        </p>
                        <p class="right"><p:commandLink value="Forgot password"/></p>
                    </div>


                </div>
                <div class="card-action">
                    <p:commandLink value="Login"  class="waves-effect waves-light btn width100" action="#{linkUtilBean.login()}"/>
                </div>
            </div>
        </div>

    </ui:define>

    <ui:define name="footer"/>

</ui:composition>
