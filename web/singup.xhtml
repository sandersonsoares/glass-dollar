<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="content">

        <h:form>
            <p:messages id="msgs" autoUpdate="true"/>
            <div class="card-content">
                <div class="row">
                    <div class="input-field col s12">
                        <p:inputText id="email" value="#{singInBean.email}" required="true" requiredMessage="E-mail is required!" validatorMessage="Insert a valid e-mail.">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>
                        <p:outputLabel value="E-mail address" for="email"/>
                    </div>
                    <div class="input-field col s12">
                        <p:password id="password" value="#{singInBean.password}" required="true" requiredMessage="Password is required!"/>
                        <p:outputLabel value="Password" for="password"/>
                    </div>
                </div>
                <div class="mdl-card__actions mdl-card--border">

                    <h:commandButton action="#{singInBean.singIn()}"
                                     class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                                     value="Entrar" />
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
